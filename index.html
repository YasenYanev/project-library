<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is the library. Store your books here:</h1>
    <div class="books-shelf"></div>
    <button>
        Add a book
    </button>
    <form class="popup" id="popupForm">
        <div>
            <label for="btitle">Book title:</label>
            <input type="text" id="btitle">
        </div>

        <br>

        <div>
            <label for="bdetails">Book details:</label>
            <input type="text" id="bdetails">
        </div>
        <br>
        <button class="add-book">Add the book</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
